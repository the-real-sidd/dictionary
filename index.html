<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css" />
    <title>Dictionary</title>
</head>

<body>
    <div class="section">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

        <div class="wrapper">
            <header>Online Dictionary<br><span>by theRealSidd</span></header>
            <div class="search">
                <input type="text" id="search" placeholder="Search Here..." required>
                <i class="fas fa-search"></i>
                <span class="material-icons">close</span>
                <i class="fas fa-microphone mic" onclick="runSpeechRecognition(); highlight0('.mic');"></i>
            </div>
            <p class="info">Type the word and hit Enter to get the Meaning, Synonyms, Definition and Example.</p>
            <ul>
                <li class="word">
                    <div class="details">
                        <p>Happy</p>
                        <span>-----</span>
                    </div>
                    <i class="fas fa-volume-up vol" onclick="highlight('.vol')"></i>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>-----</span>
                        </div>
                        <!-- <i class="fas fa-volume-up vol2" onclick="highlight('.vol2')"></i> -->
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>----</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonyms</p>
                            <div class="list"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>


    <!-- scripts added -->
    <script src="script.js"></script>
</body>

</html>
